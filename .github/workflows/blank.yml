name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name : user
        run: |
          whoami
          id

      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run Docker hello-world image
        run: docker run hello-world
